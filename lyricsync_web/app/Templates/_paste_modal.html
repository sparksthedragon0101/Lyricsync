<div id="paste-lyrics-modal" style="position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.5);z-index:9999">
  <div style="width:min(900px,95vw);max-height:90vh;overflow:auto;background:#111;color:#eee;border:1px solid #333;border-radius:10px">
    <div style="display:flex;align-items:center;justify-content:space-between;padding:12px 16px;border-bottom:1px solid #333">
      <h3 style="margin:0;font-size:1.1rem">Paste Lyrics</h3>
      <button id="pl-close" type="button" style="background:#222;color:#eee;border:1px solid #444;border-radius:6px;padding:6px 10px;cursor:pointer">&times;</button>
    </div>

    <div style="padding:12px 16px;display:grid;gap:10px">
      <label>Raw lyrics (paste here):</label>
      <textarea id="pl-raw" style="width:100%;height:220px;background:#0d0d0d;color:#eee;border:1px solid #333;border-radius:8px;padding:10px;"></textarea>

      <div style="display:flex;gap:10px;align-items:center;flex-wrap:wrap">
        <label><input id="pl-also-official" type="checkbox"> Also save as <code>official_lyrics.txt</code></label>
        <button id="pl-preview" type="button" style="background:#222;color:#eee;border:1px solid #444;border-radius:6px;padding:6px 10px;cursor:pointer">Preview Clean</button>
        <button id="pl-save" type="button" style="background:#2e7d32;color:#fff;border:1px solid #1b5e20;border-radius:6px;padding:6px 12px;cursor:pointer">Save as edited.txt</button>
      </div>

      <label>Cleaned preview:</label>
      <textarea id="pl-clean" readonly style="width:100%;height:220px;background:#0b0b0b;color:#cfcfcf;border:1px solid #333;border-radius:8px;padding:10px;"></textarea>

      <div id="pl-status" style="opacity:.9;font-size:.9rem"></div>
    </div>
  </div>
</div>
